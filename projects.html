---
layout: projects
title: Projects
permalink: /projects/
---

<div class="container mtb">
    <div class="row">

        <!-- projects list -->
        <div class="col-lg-12">

            {% for post in site.categories['projects'] %}
                <!-- project post -->
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <img class="img-responsive" src="{{ "/assets/img/blog/thumbs/" | prepend: site.baseurl }}{{ post.img }}">
                </a>
                <a href="{{ post.url | prepend: site.baseurl }}"><h3 class="ctitle">{{ post.title }}</h3></a>
                <p><csmall>{{ post.date | date: "%b %-d, %Y" }}. | By: {{ post.author }}</csmall></p>
                {{ post.excerpt }}
                <p><a href="{{ post.url | prepend: site.baseurl }}">[Read More]</a></p>
                <div class="hline"></div>

                <div class="spacing"></div>
            {% endfor %}

        </div><!--/col-lg-8 -->

        {% comment %} {% include sidebar.html %} {% endcomment %}

    </div><!--/row -->
</div><!--/container -->
